apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: expense-2
  region: us-east-1
  version: "1.30"  # Ensure you are using the correct Kubernetes version

vpc:
  cidr: "192.168.0.0/16"

managedNodeGroups:
  - name: expense-2
    instanceTypes: ["m5.large", "c3.large", "c4.large", "c5.large"]
    desiredCapacity: 3
    minSize: 1
    maxSize: 5
    volumeSize: 20
    privateNetworking: true  # Ensures nodes use private subnets
    ssh:
      allow: true  # Enables SSH access
      publicKeyName: "your-key-pair-name"  # Replace with your actual EC2 key pair name
    iam:
      withAddonPolicies:
        autoScaler: true
        ebs: true
        efs: true
        cloudWatch: true
